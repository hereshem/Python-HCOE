<center>
<h1>Home Status</h1>
<p>Last Modified {{data.modified}}</p>
<form method="get">
<table>
        <tr><th>Fan</th><td><input type="submit" name="fan" value="{% if data.fan %}OFF{% else %}ON{% endif %}" /></td></tr>
        <tr><th>Light</th><td><input type="submit" name="light" value="{% if data.light %}OFF{% else %}ON{% endif %}" /></td></tr>
        <tr><th>TV</th><td><input type="submit" name="tv" value="{% if data.tv %}OFF{% else %}ON{% endif %}" /></td></tr>
</table>
</form>
</center>
